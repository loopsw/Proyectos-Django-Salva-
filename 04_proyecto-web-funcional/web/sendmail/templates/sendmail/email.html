{% extends 'base.html' %}
{%load static %}
{% block title %}    
    <link rel='stylesheet' href="{% static 'sendmail/css/formulario.css' %}">
    <title>Email</title>
{% endblock %}

{% block fashion %}
    <div id = "espacioHeader"> <!-- para bajar el contenido-->
    </div> 
{% endblock %}

{% block content %}
<div id="contenedor">
        <div id="content">

            <h1>Formulario de Contacto</h1>
            <div class="individual">
                <form method="post">
                    {% csrf_token %} 
                    {{ form.as_p }}
                    <div class="form-actions">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
            <div class="individual">
                <img style="width:100%;" src="{% static 'img/casa02.jpg' %}">
            </div>
        </div>
    </div>

    <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://www.openstreetmap.org/export/embed.html?bbox=-0.9943485260009767%2C37.594052718493096%2C-0.977911949157715%2C37.60493323509512&amp;layer=mapnik"></iframe>

    <iframe width="100%" height="450" src="https://maps.google.com/maps?q=30300&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

{% endblock content %}
